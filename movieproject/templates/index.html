
    {% extends 'base.html' %}
    {% block body %}

    <div class="container">
        <div class="row">
            {% for i in movie_list %}
            <div class="col-md-4">
                <div class="card" style="width: 18rem;">
                    <img src="{{i.img.url}}" class="card-img-top" alt="..."  height="250px">
                    <div class="card-body">
                      <h5 class="card-title">{{i.name}}</h5>
                      <p class="card-text">{{i.desc}}</p>
                      <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-primary">View Details</a>
                    </div>
                  </div>
                <br>
            </div>
            {% endfor %}
        </div>
    </div>
<div style="height: 2px; "></div>
<div style="margin:50px; padding: 50px;"> <a href="{% url 'movieapp:add_movie' %}" class="btn btn-primary btn-md">Add New Movie</a></div>
    
    {% endblock %}
